<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>

    <!-- Form tag starts a form
         two req atr
            action: page that processes the form
            method: get and post
    -->

<form action="index.html" method="get">
    <!-- input tag controls most form elements
    the type will change the display-->
    <label for="fName">First name: </label>
    <input name="fName" type="text" id="fName"/>
    <br />
    <label for="lName">Last name: </label>
    <input name="lName" type="text" id="lName"/>

</form>

</body>
</html>
