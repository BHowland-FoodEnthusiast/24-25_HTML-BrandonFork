<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<h1>Lists: Unordered and Ordered</h1>
<h2>Unordered List Example:</h2>
<!-- Unordered list tag <ul>
    Nest <li> tags for elements
 -->
<ul>
    <li>Ember</li>
    <li>Frost</li>
    <li>Saryn</li>
</ul>


<h2>Ordered List Example</h2>
<!-- Same as unordered but with <ol> -->
<ol>
    <li>Saryn</li>
    <li>Mesa</li>
    <li>Ivara</li>
</ol>

</body>
</html>
