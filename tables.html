    <title>Tables</title>

<body>
<!--
<table></table> - Opens/closes the table
<tr></tr> - Opens/closes a row
<th></th> - Opens/closes a header
<td></td> - Opens/closes a cell
-->
<table border="1">
    <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Email</th>
    </tr>

  </tr>
  <tr>
    <td>Centro Commercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td></td>
  </tr>
  <tr>
    <td>Ernst Handel</td>
    <td>Roland Mendel</td>
    <td></td>
  </tr>

</table>


</body>
</html>
